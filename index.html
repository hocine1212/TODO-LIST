<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- EXTERNAL LIBRARIES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <div>
      <div class="container">
        <div class="tasks-table">
          <div class="big-header">
            <button class="add-btn circular">
              <span class="material-symbols-outlined"> add </span>
            </button>
            <h1 class="header">مهامي</h1>
          </div>

          <div class="tasks">
            <div class="content">
              <div class="task">
                <div class="tasks-info">
                  <h2>قراءة كتاب</h2>
                  <div>
                    <span class="material-symbols-outlined">
                      calendar_month
                    </span>
                    <span>10/10/2022</span>
                  </div>
                </div>
              </div>
              <div class="actions">
                <button class="delete circular">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
                <button class="checkmark circular">
                  <span class="material-symbols-outlined"> done </span>
                </button>
                <button class="edit circular">
                  <span class="material-symbols-outlined"> edit </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
